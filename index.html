<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>

  <div id="container">

    <div id="output">
      <h1>Weather App</h1>
      <div id="display">
        <h3 id="location">Location: </h3>
        <h3 id="current">Currrently: </h3>
        <h3 id="temperature">Temperature: </h3>
        <h3 id="perceived">Feels like: </h3>
      </div>
    </div>

    <div id="input">
      <input type="search" placeholder="Enter a zipcode">
      <button id="submit">
        <img src="./assets/search.svg" alt="">
      </button>
    </div>

  </div>
  
</body>
</html>
